{%extends 'base.html'%}
{% block title%} Sign UP {%endblock%}
{% block content %}
 
<!-- Material form register -->
<div class="container "style="margin: auto ;padding:20px ;background :white;">

    <h5 class="card-header white-text text-center " style="font-family:Times New Roman">
        Sign up
    </h5>

    <!--Card content-->
    <div class="card-body ">

        <!-- Form -->
        <form class="text-center " style=" font-family:Times new Roman" method="POST">
          {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <label for="materialRegisterFormFirstName">First name</label>
                        <input type="text" id="materialRegisterFormFirstName" class="form-control" required name="firstname">
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <label for="materialRegisterFormLastName">Last name</label>
                        <input type="text" id="materialRegisterFormLastName" class="form-control" required name ="lastname">
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <label for="materialRegisterFormUsername">Username</label>
                <input type="text" id="materialRegisterFormUsername" class="form-control" required name = "username" >
            </div>
            <!--useranme-->
             <div class="md-form mt-0">
                <label for="materialRegisterFormEmail">Email</label>
                <input type="email" id="materialRegisterFormEmail" class="form-control" required name = "email">
            </div>


            <!-- Password -->

             <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <label for="materialRegisterFormPassword">Password</label>
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required name = "password">
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                      <label for="materialRegisterFormPassword">Password (confirm)</label>
                <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" required >
                    </div>
                </div>
            </div>
            
                        
               
                

            
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Register</button>

          

            
           

        </form>
    
    </div>

</div>
<!-- Material form register -->
</div>

{% endblock %}
