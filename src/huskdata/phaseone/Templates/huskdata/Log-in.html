{% extends 'base.html'%}

{%block title%}
Sign in
{%endblock%}
{% block content%}

<div class= " container text-center">
        <div class="container py-5">
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="row">
                            <div class="col-md-6 mx-auto">
            
                                <!-- form card login -->
                                <div class="card rounded-0">
                                    <div class="card-header">
                                        <h3 class="mb-0">Login</h3>
                                    </div>
                                    <div class="card-body">
                                            <form class="text-center" style="color: #757575;" method="post">
                                                {% csrf_token %}
                                                

                                               
                                                    <!-- Email -->
                                                    <div class="md-form">
                                                      <input type="text" id="materialLoginFormusername" class="form-control" placeholder="username" name="username">
                                                        
                                                    </div>
                                              
                                                    <!-- Password -->
                                                    <div class="md-form">
                                                      <input type="password" id="materialLoginFormPassword" class="form-control" placeholder="Password" name="password">
                                                      <label for="materialLoginFormPassword">Password</label>
                                                    </div>
                                              
                                                    <div class="d-flex justify-content-around">
                                                      <div>
                                                        <!-- Remember me -->
                                                        <div class="form-check">
                                                          <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                                                          <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                                                        </div>
                                                      </div>
                                                      <div>
                                                        <!-- Forgot password -->
                                                        <a href="">Forgot password?</a>
                                                      </div>
                                                    </div>
                                              
                                                    <!-- Sign in button -->
                                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
                                              
                                                    <!-- Register -->
                                                    <p>Not a member?
                                                      <a href="{% url 'phaseone:signup' %}">Register</a>
                                                    </p>
                                              
                                                    <!-- Social login -->
                                                    <p>or sign in with:</p>
                                                    <a type="button" class="btn-floating btn-fb btn-sm">
                                                       
                                                      <i class="fa fa-facebook"></i>
                                                      
                                                    </a>
                                                    <a type="button" class="btn-floating btn-tw btn-sm">
                                                      <i class="fa  fa-twitter"></i>
                                                    


                                                    </a>
                                                    <a type="button" class="btn-floating btn-li btn-sm">
                                                      <i class="fa fa-linkedin"></i>
                                                    </a>
                                                    <a type="button" class="btn-floating btn-git btn-sm">
                                                      <i class="fa fa-github"></i>
                                                    </a>
                                              
                                                  </form>
                                    </div>
                                    <!--/card-block-->
                                </div>
                                <!-- /form card login -->
            
                            </div>
            
            
                        </div>
                        <!--/row-->
            
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>
            <!--/container-->
{% endblock%}
